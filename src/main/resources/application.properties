spring.datasource.url=jdbc:mysql://localhost:3306/booker
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLInnoDBDialect

server.contextPath=/booker

oauth.resource=http://localhost:8080${server.contextPath}
oauth.authorize=${oauth.resource}/oauth/authorize
oauth.token=${oauth.resource}/oauth/token